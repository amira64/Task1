<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Add JavaScript for login validation -->
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Replace this with your actual validation logic
            if (username === "amira" && password === "a123") {
                alert("Login successful!");
                // Redirect to the home page or perform other actions here
                window.location.href = "home.html";
            } else {
                alert("Login failed. Please check your username and password.");
            }
        }
    </script>
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                </div>

                <form class="login100-form validate-form" onsubmit="return false;">
                    <span class="login100-form-title">
                        <h2>Login</h2>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input id="username" class="input100" type="text" name="Username" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input id="password" class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">
                        <input type="checkbox" class="checkbox" name="remember" value="Remember me">
                        <label class="forgot"> Remember me</label>
                    </div>

                    <div class="container-login100-form-btn">
                        <!-- Use the validateLogin function to perform login validation -->
                        <button class="login100-form-btn" onclick="validateLogin()">
                            LOG IN 
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1" align="center">
                            Forgot Password
                        </span>
                        <br>
                        <br>
                        <br>
                        <span class="txt1">
                            Not a member?
                        </span>
                        <a class="txt2" href="#">
                            Sign up now
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
